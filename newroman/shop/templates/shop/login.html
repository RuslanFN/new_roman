{% extends "shop/base.html" %}
{% load static %}
{% block styles %} <link href="{% static "css/login.css" %}" type="text/css" rel="stylesheet"> {% endblock styles %}
{% block title %}Логин{% endblock title %}
{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Авторизация</p>
            <label>Введите Ваш логин</label>
            <input type="username" name="username" placeholder="Введите Ваш логин" required >
            <label>Введите Ваш пароль</label>
            <input type="password" name="password" placeholder="Введите пароль" required >
            <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
        </div>
    </div>
</form>
{% endblock content %}
